<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatterBox</title>
  </head>
  <body>
    <div class="ui container">
                 <header class="ui icon header">
              <h1 class="ui header">
                <i class="material-icons small">chat_bubble_outline</i>
                ChatterBox
              </h1>
                      <a
          href="/rooms.html"
          class="btn waves-effect waves-light right red lighten-1"
          >Leave Room</a
        >
            </header>
      <main class="black chat-main">
        <div class="chat-sidebar">
          <h3 class="ui header"><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name" class="ui header">JavaScript</h2>
          <h3 class="ui header"><i class="wechat icon"></i> Users</h3>
          <ul id="users" class="ui list">
            <li class="item"></li>
     
          </ul>
        </div>
        <div class="ui comments">

        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container black">
        <form id="chat-form" class="ui form">
          <input
            id="msg"
            type="text"
            class="ui input"
            placeholder="Type a message..."
            required
            autocomplete="off"
          />
          <button class="ui button">
            <i class="arrow right icon"></i>
          </button>
        </form>
      </div>
    </div>

    <script>
      if (!window.sessionStorage.getItem("room")) window.location.href = "/";

      window.onunload = () => {
        // Clear the local storage
        window.sessionStorage.removeItem("room");
      };
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
    <style type="text/css">
      body {
        background-color: #dadada;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>

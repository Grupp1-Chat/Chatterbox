<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatterBox</title>
  </head>
  <body>
    <div class="ui container">
      <header class="ui menu b">
        <h1 class="ui header">
          <i class="wechat icon"></i> ChatterBox
        </h1>
        <div class="right menu">
          <span class="ui item" id="chat-room-uname-display">User</span>

          <button class="ui negative button">
            <i class="user icon"></i>
            <a href="/rooms.html" class="ui item">Leave Room</a>
          </button>
        </div>
        <div class="clearfix"></div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3 class="ui header"><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name" class="ui header">JavaScript</h2>
          <h3 class="ui header"><i class="fas fa-users"></i> Users</h3>
          <ul id="users" class="ui list">
            <li style="font-weight: bold" class="item">
              <span class="ui green inverted header"><i> is Typing...</i></span>
            </li>
          </ul>
        </div>

        <div class="chat-messages"></div>

        <div
          class="graphics-container white container no-display"
          id="graphics-container"
        ></div>
      </main>
      <div class="chat-form-container ui black message">
        <form id="chat-form" class="ui form">
          <input
            id="msg"
            type="text"
            class="ui action input"
            placeholder="Type a message..."
            required
            autocomplete="off"
          />
          <button class="ui blue button">
            <i class="arrow alternate circle up icon"></i>
          </button>
        </form>
      </div>
    </div>

    <script>
      if (!window.sessionStorage.getItem("room")) window.location.href = "/";

      window.onunload = () => {
        // Clear the local storage
        window.sessionStorage.removeItem("room");
      };
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
    <script type="text/javascript" src="/dist/js/materialize.min.js"></script>
  </body>
</html>

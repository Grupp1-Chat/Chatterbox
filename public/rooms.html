<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/dist/css/materialize.min.css"
      media="screen,projection"
    />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/rooms.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="ui borderless huge menu">
    <div class="ui container grid">
          <div class="computer only row">
            
      <a href="#modal-create" class="header item modal-trigger"> <div class="ui positive button"><i class="plus icon"></i> Add Room</div></a>
<div class="right menu">
        <div class="item">
             <a href="/" class="header item"> <div class="ui red button"><i class="sign out alternate icon red"></i> Sign out</div></a>

        </div>
</div>
      </div>
    </div>
    </div>
    <div class="ui middle aligned container">
    
      <div class="ui container">
        <ul
          id="rooms-collection-display"
          class="collection black-text rooms-collection"
        >
 
        </ul>
      </div>
    </div>
    <div id="modal-join" class="ui modal">
      <h4 class="header">Join a Room</h4>
      <div class="content">

        <div class="input-field">
          <input
            type="text"
            class="black-text"
            name="roomname"
            id="join-room-password"
            required
          />
          <label for="username" class="active">Room password</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Close</a
        >
        <a
          href="#!"
          id="join-room-btn"
          class="modal-close"
          >Join</a
        >
      </div>
    </div>

    <div id="modal-create" class="ui modal">
      <h4 class="header">Create Room</h4>
      <div class="content">
        <div class="fields">
        <div class="field">
          <input
            type="text"
            class="ui input"
            name="roomname"
            id="create-room-name"
            required
          />
          <div for="username" class="ui pointing label">Room name</div>
        </div>
        <div class="field">
          <input
            type="text"
            class="ui input"
            name="password"
            id="create-room-password"
            required
          />
          <div for="username" class="ui pointing label">Room Password</div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="ui buttons">
          <button class="ui button modal-close">Close</button>
          <div class="or"></div>
          <button class="ui positive button modal-close" id="create-room-btn">Create</button>
      </div>
      </div>

         
      
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="rooms.js"></script>
    <script type="text/javascript" src="/dist/js/materialize.min.js"></script>
    <script>
      $('#btnModal').click(function() {
  $('.ui.modal').modal('show');
})
    </script>
  </body>
</html>


    <style type="text/css">
      body {
        background-color: #dadada;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
